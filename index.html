<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            overflow: hidden;
            position: relative;
        }

        .container {
            margin-top: 50px;
        }

        .photo-container img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 20px;
            margin: 20px;
            color: #ff3366;
        }

        .valentine-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            position: relative;
        }

        .yes-btn {
            background-color: #ff3366;
            color: white;
        }

        .no-btn {
            background-color: #333;
            color: white;
            position: absolute;
            transition: all 0.3s ease-in-out;
        }

        @keyframes hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: hearts 5s linear infinite;
        }

        .hidden-message {
            display: none;
            font-size: 24px;
            color: #ff3366;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://www.example.com/perfect.mp3" type="audio/mpeg">
    </audio>
    
    <button onclick="playMusic()">üéµ Play Music</button>
    
    <div class="container">
        <h1>Hey My Love! üíñ</h1>

        <div class="photo-container">
            <img src="https://i.imgur.com/CUNjuLJ.jpeg" alt="Our Picture">
        </div>

        <p class="message">
            "Haha Mr Sumit you say can't No to me"
        </p>

        <div class="valentine-box">
            <h2>Will you be my Valentine? ü•∞</h2>
            <button class="yes-btn" onclick="yesResponse()">Yes! ‚ù§Ô∏è</button>
            <button class="no-btn" onmouseover="moveButton(this)">No üò¢</button>
        </div>

        <p class="hidden-message" id="hiddenMessage">Congratulations you're now Naina's Valentine for the rest of your life, Haha ‚ù§Ô∏èü•∞</p>
    </div>

    <script>
        function playMusic() {
            document.getElementById("background-music").play();
        }

        function yesResponse() {
            document.getElementById("hiddenMessage").style.display = "block";
            createConfetti();
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 20 + 15 + "px";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        setInterval(createHearts, 1000);

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.innerHTML = "üéâ";
                confetti.style.position = "absolute";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "0px";
                confetti.style.fontSize = "20px";
                confetti.style.animation = "hearts 3s linear infinite";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
